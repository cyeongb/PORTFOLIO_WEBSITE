<!DOCTYPE html>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">Youngbi</a>

                    <i class='bx bxs-mouse home__scroll-icon'></i>
                    <span class="home__scroll-name">스크롤 내리기</span>
